    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
            rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    </head>
    
    
    <body>
        <header class="container-fluid">
            <h3>Weather Dashboard</h3>
        </header>  
        <section class=container id="sidebar">
            <form class="d-flex" id="search-form">
               <input class="form-control me-2" id="search-form" type="search" placeholder="City...">
               <button class="btn btn-primary" type="submit">Search</button>
           </form>
           <ul class="list-group" id="city-list-group">
               <button type="button" class="list-group-item list-group-item-action">Cleveland</button>
               <button type="button" class="list-group-item list-group-item-action">Atlanta</button>
               <button type="button" class="list-group-item list-group-item-action">Chicago</button>
               <button type="button" class="list-group-item list-group-item-action">New York</button>
               <button type="button" class="list-group-item list-group-item-action">Los Angeles</button>
               <button type="button" class="list-group-item list-group-item-action">Denver</button>
               <button type="button" class="list-group-item list-group-item-action">Chicago</button>
               <button type="button" class="list-group-item list-group-item-action">Miami</button>
               <button type="button" class="list-group-item list-group-item-action">Boston</button>
           </ul>
           <a href="./index.html" class="btn btn-block btn-danger btn-lg" id="backBtn">&larr;Refresh.</a>
       </section>
       
       <section>
        <h2>Displaying results for:</h2>
    </section>
        <main class="card card-rounded">
            <h2><span id="search-result-text">CITY</span></h2>
            <span class="list-group" id="city-search-text"></span>
            <ul>
                <li>Tempeture:</li>
                <li>Humidty:</li>
                <li>Wind Speed:</li>
                <li>UV Index:</li>
            </ul>     
        </main>
