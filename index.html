<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <section class=container id="sidebar">
        <form class="d-flex" id="search-form">
            <input class="form-control me-2" id="city-input" name="city" type=text value="city" placeholder="Weather in your City...">
            <button class="btn btn-primary" id="search-button" type="submit">Search</button>
        </form>
        <ul class="list-group" id="saved-search-list">
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
            <button class="list-group-item"></button>
        </ul>
    </section>
    <section>
        <h2><strong>Displaying results for:</strong></h2>
    </section>
    <main class="card card-rounded">
        <div>
            <h2>City:</h2><span id="city-name-text"></span>
            <ul class="list-group"><span class="weather-icon"></span>
                <li>Temperature:</li> 
                <li>Humidty:</li>
                <li>Wind Speed:</li>
                <li>UV Index:</li>
            </ul>
        </div>
    </main>
    <section>
        <h2><strong>Daily Forecast:</strong></h2>
    </section>
    <div id="forecast-results">
     <div class="row">
        <div class="column">
            <div class="box" id="dayOne">
                <h3>Date:</h3><span id="date"></span>
                <p>Temp:</p><span id=temp1></span></p>
                <p>Humidity:</p><span id="humidity1"></span></p>
            </div>
        </div>

        <div class="column">
            <div class="box" id="dayTwo">
                <h3>Date:</h3><span id="date"></span>
                <p>Temp:</p><span id="temp2"></span>
                <p>Humidity</p><span id="humidity2"></span>
            </div>
        </div>

        <div class="column">
            <div class="box" id="dayThree">
                <h3>Date:</h3><span id="date"></span>
                <p>Temp:</p><span id="temp3"></span>
                <p>Humidity</p><span id="humidity3"></span>
            </div>
        </div>
       
       
        <div class="column">
            <div class="box" id="dayFour">
                <h3>Date:</h3><span id="date"></span>
                <p>Temp:</p><span id="temp4"></span>
                <p>Humidity</p><span id="humidity4"></span>
            </div>
        </div>
     </div>
    </div>
        <footer>
            <br>
            <br>  
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
