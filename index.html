<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <h3>Weather Dashboard</h3>
    </header>
<div class="row">
  <div class="left-column">
    <h2></h2>
     <h3>Search for a City</h3>
        <form id="search-form">
          <label class="form-label" for="search-form" placeholder="search"></label>
          <input name="search-form" id="search" type="text" autofocus="true" class="form-input">
          <button type="submit" class="btn">search</button>
        </form>
        <ul class="list-group">
            <li><button type="button" class="list-group-item list-group-item-action active" aria-current="true">
              The current button
            </button></li>
            <li><button type="button" class="list-group-item list-group-item-action">A second item</button></li>
            <li><button type="button" class="list-group-item list-group-item-action">A third button item</button></li>
            <li><button type="button" class="list-group-item list-group-item-action">A fourth button item</button></li>
            <li><button type="button" class="list-group-item list-group-item-action">A disabled button item</button></li>
        </ul>
  </div>
  <div class="right-column">
    <h2>Results:</h2>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</body>

</html>
