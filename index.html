<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header class="container-fluid">
        <h3>Weather Dashboard</h3>
    </header>  
     <div class="col-12 col-md-4 col-xl-3" id="sidebar">
        <div class="row">
            <form class="d-flex" id="weather-form">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
        </form>
        <div>
        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action" aria-current="true">
              The current button
            </button>
            <button type="button" class="list-group-item list-group-item-action">Atlanta</button>
            <button type="button" class="list-group-item list-group-item-action">Chicago</button>
            <button type="button" class="list-group-item list-group-item-action">New York</button>
            <button type="button" class="list-group-item list-group-item-action">Los Angeles</button>
        </ul>
    </div>
    </div>
  


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</body>

</html>
